    </td>
    <td style="width: 25%;">
      <div class="row">
        <div class="col-sm-8">
          <h2>Añadir un coche:</h2>
          <form class="form-horizontal">
            <div class="form-group">
              <label for="name" class="control-label col-sm-2">
                Nombre
              </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name"
                  name="name" [(ngModel)]="model.name"
                  placeholder="Introduce el nombre"
                >
              </div>
            </div>
            <div class="form-group">
              <label for="position" class="control-label col-sm-2">
                Marca
              </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name"
                  name="marca" [(ngModel)]="model.marca"
                  placeholder="Introduce la marca"
                >
              </div>
            </div>
            <div class="form-group">
              <label for="color" class="control-label col-sm-2">
                Color
              </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="color"
                  name="color" [(ngModel)]="model.color"
                  placeholder="Introduce el color"
                >
              </div>
            </div>
    
            <div class="form-group">
              <div class="col-sm-10 col-sm-offset-2">
                <button type="submit" class="btn btn-success" (click)="addCar()">
                  Añadir
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </td>
    <td style="width: 25%;">
      <div class="row">
        <div class="col-sm-8">
          <h2>Concesionario: </h2>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Marca</th>
                <th>Color</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let car of cars; let i = index">
                <td>{{car.name}}</td>
                <td>{{car.marca}}</td>
                <td>{{car.color}}</td>
                <td>
                  <button (click)="editCar(i)" class="btn btn-success">
                    Editar
                  </button>
                  <button (click)="deleteCar(i)" class="btn btn-danger">
                    Borrar
                  </button>
                </td>
              </tr>
    
            </tbody>
          </table>
        </div>
      </div>
    </td>
    <td style="padding-left: 10%;">
      <div class="row">
        <div class="col-sm-4" [hidden]="hideUpdate">
          <h2>Actualizar coche:</h2>
          <form class="form-horizontal">
            <div class="form-group">
              <label for="name" class="control-label col-sm-2">
                Nombre
              </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name"
                  name="name" [(ngModel)]="model2.name"
                  placeholder="Introduce el nuevo nombre"
                >
              </div>
            </div>
            <div class="form-group">
              <label for="position" class="control-label col-sm-2">
                Marca
              </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name"
                  name="marca" [(ngModel)]="model2.marca"
                  placeholder="Introduce la nueva marca"
                >
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="control-label col-sm-2">
                Color
              </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="color"
                  name="color" [(ngModel)]="model2.color"
                  placeholder="Introduce el nuevo color"
                >
              </div>
            </div>
    
            <div class="form-group">
              <div class="col-sm-10 col-sm-offset-2">
                <button type="submit" class="btn btn-success" (click)="updateCar()">
                  Actualizar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </td>
  </table>
</div>
